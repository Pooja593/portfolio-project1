<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title> ::SHOES:: </title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--header -->
  <header class="parentblock">
    <!-- child 1 -->
    <div class="firstchild">
      <!-- logo -->
      <img src="images/logo.jpeg" alt="logo">
    </div>
    <!-- child2 -->
    <div class="secondchild">
      <h1>ShoesStore</h1>
      <h4>The Finest Footwear for Active Styles</h4>
    </div>
  </header>
  <!-- for banner section tag -->
  <div class="banner">
    <img src="images/banner.jpeg" alt="bannerimage">
  </div>
  <!-- parent block for cards -->
  <section class="parentblock">
    <!-- card1 -->
    <div class="child">
      <img src="images/pic3.jpeg" alt="Omni">
      <h3>Omni</h3>
      <p>I am what I am</p>
      <a href="https://www.indiamart.com/omni-footwear/">Visit OmniShoes</a>
    </div>
    <!-- card2 -->
    <div class="child">
      <img src="images/pic7.jpeg" alt="adidas">
      <h3>Adidas</h3>
      <p>Impossible is Nothing</p>
      <a href="https://www.google.com/search?q=https%3A%2F%2Fwww.adidas.com&oq=https%3A&aqs=chrome.1.69i57j69i59j69i60l3.6903j0j1&sourceid=chrome&ie=UTF-8">Visit AdidasShoes</a>
    </div>
    <!-- card3 -->
    <div class="child">
      <img src="images/pic8.jpeg" alt="nike">
      <h3>Nike</h3>
      <p>Just Do it</p>
      <a href="https://www.google.com/search?q=nike&oq=nike&aqs=chrome..69i57j69i59.1824j0j1&sourceid=chrome&ie=UTF-8">Visit NikeShoes</a>
    </div>
    <!-- card4 -->
    <div class="child">
      <img src="images/pic2.jpeg" alt="sneakers">
      <h3>Sneakers</h3>
      <p>Find Comfort</p>
      <a href="https://www.google.com/search?q=sneakers&oq=sneakers&aqs=chrome..69i57j69i59.3301j0j1&sourceid=chrome&ie=UTF-8">Visit SneakersShoes</a>
    </div>
  </section>
  <!-- footer tag -->
  <footer>
    <p>Posted by : PoojaChowdary</p>
    <p>contact_Details : 9876543210</p>
  </footer>
</body>

</html>
